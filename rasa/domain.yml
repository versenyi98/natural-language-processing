version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- deny
- request_question
- goodbye
- affirm
- mood_great
- mood_unhappy
- bot_challenge

slots:
  question:
    type: text
    influence_conversation: true

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_submit:
  - text: Ok. Thanks!
  utter_slots_values:
  - text: I will remember that your question is {question}!
  utter_request_question:
  - text: Go ahead!

actions:
- utter_greet
- utter_slots_values
- utter_submit
- utter_request_question

forms:
  question_form:
    question:
    - type: from_text